name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: unbuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install -g npm
      - run: npm ci
      - run: npm run build
      - run: npm run types:check
      - run: npm run lint:check
      - run: npm run format:check
